{% extends 'base.html' %}

{% block title%}
Create note
{% endblock %}

{% block body%}
<main>
  <div class="note">
      <h2>Добавление заметки</h2>
      <form method="POST">
        <input type="text" name="title" id="title">
        <textarea name="content"></textarea>
        <input type="submit" value="Сохранить заметку">
      </form> 
  </div>
</main>
{% endblock %}
