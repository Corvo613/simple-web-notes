{% extends 'base.html' %}

{% block title%}
Create note
{% endblock %}

{% block body%}
<main>
  <div class="notes-container">
    <div class="note">
    <h2>Создать заметку</h2>
    <form method="POST">
        <input type="text" placeholder="Название заметки" name="title" required>
        <textarea rows="6" placeholder="Текст заметки..." name="content" required></textarea>
        <button type="submit">Save Note</button>
    </form>
  </div>
</div>
</main>
{% endblock %}
