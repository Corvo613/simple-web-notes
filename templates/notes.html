{% extends 'base.html' %}

{% block title%}
All notes
{% endblock %}

{% block body%}
<div class="notes-container">
    {% for note in notes %}
  <div class="note">
      <h2><a href="/note/{{ note.id }}">{{ note.title }}</a></h2>
      <p>{{ note.content }}</p>
  </div>
    {% endfor %}
  </div>
{% endblock %}
