{% extends 'base.html' %}

{% block title%}
{{ note.title }}
{% endblock %}

{% block body%}
<div class="notes-container">
  <div class="note">
      <h2>{{ note.title }}</h2>
      <p>{{ note.content }}</p>
      <form action="/delete-note" method="POST">
        <input type="text" name="id" value="{{ note.id }}" hidden>
        <button type="submit">Удалить</button>
      </form>
      <button type="submit">Редактировать</button>
  </div>
</div>
{% endblock %}
